	<script>

		function animateCircle(line) {
			var count = 0;
			window.setInterval(function() {
				//Es la velocidad
				count = (count + 0.05) % 200;
				var icons = line.get('icons');
				//if(icons[0].offset == 100+ '%'){
					//var count = 0;
				//}

				icons[0].offset = 30+ (count / 2) + '%';

				line.set('icons', icons);
			}, 20);
		}

		function animateCircle2(line) {
			var count = 0;
			window.setInterval(function() {
				//Es la velocidad
				count = (count + 0.05) % 200;
				var icons = line.get('icons');
				icons[0].offset = 50+ (count / 2) + '%';
				line.set('icons', icons);
			}, 20);
		}


		function animateCircle3(line) {
			var count = 0;
			window.setInterval(function() {
				//Es la velocidad
				count = (count + 0.05) % 200;
				var icons = line.get('icons');
				icons[0].offset = 70+ (count / 2) + '%';
				line.set('icons', icons);
			}, 20);
		}
